[tox]
envlist = py27,pep8

[testenv]
basepython = python2.7
deps =
    coverage
    pretend
    pytest
    pytest-capturelog
commands =
    coverage run --source find_missing_reqs.py -m pytest --strict []
    coverage report -m --fail-under 100

[flake8]
ignore = E128,E126
exclude = .tox,*.egg

[pytest]
norecursedirs = .git .tox *.egg

[testenv:pep8]
deps = flake8
commands = flake8 find_missing_reqs.py test_find_missing_reqs.py
