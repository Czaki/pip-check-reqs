[tox]
envlist = py27,py34,pep8

[testenv]
deps =
    coverage
    pretend
    pytest
    pytest-capturelog
commands =
    coverage run --source find_missing_reqs.py -m pytest --strict []
    coverage report -m --fail-under 100

[flake8]
ignore = E128,E126
exclude = .tox,*.egg

[pytest]
norecursedirs = .git .tox *.egg build

[testenv:pep8]
deps = flake8
commands = flake8 pip_missing_reqs
